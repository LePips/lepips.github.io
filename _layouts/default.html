<!doctype html>
<html lang="en" data-theme="pretty-dark">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead" style="margin-top: 2em">
        <h2 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <medium style="float:right;">
            <a href="{{ site.githubURL }}" style="text-decoration: none;"><i class="fab fa-github" style="font-size:1em; text-decoration: none; color:white"></i></a>
            <a href="{{ site.linkedinURL }}" style="text-decoration: none; margin-left: 0.5em;"><i class="fab fa-linkedin" style="font-size:1.17; text-decoration: none; color:white"></i></a>
          </medium>
        </h3>

        <hr style="border: 1px solid white; opacity: 0.5">

      </header>

      <main>
        {{ content }}
      </main>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
